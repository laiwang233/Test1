<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="page-layout">

        <header class="page-layout__header">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
        </header>

        <main class="page-layout__content">
            <div class="card card--full-height">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>编号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">

                    </tbody>
                </table>
            </div>

            <div class="page-layout__stack">
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
        </main>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal__dialog">
            <header class="modal__header">
                <h3 class="modal_title">编辑信息</h3>
                <button class="modal__close" aria-label="关闭模态框">&times;</button>
            </header>
            <main class="modal__content">
                <form class="form" id="edit-form">
                    <div class="form__group">
                        <label for="name-input" class="form__label">姓名：</label>
                        <input type="text" id="name-input" name="name" class="form__input" />
                    </div>
                    <div class="form__group">
                        <label for="age-input" class="form__label">年龄：</label>
                        <input type="number" id="age-input" name="age" class="form__input" />
                    </div>
                    <div class="form__group">
                        <label for="number-input" class="form__label">编号：</label>
                        <input type="text" id="number-input" name="number" class="form__input" readonly/>
                    </div>
                </form>
            </main>
            <footer class="modal__footer">
                <button class="button button--secondary" type="button" data-action="close">取消</button>
                <button class="button button--primary" type="submit" form="edit-form">保存</button>
            </footer>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
